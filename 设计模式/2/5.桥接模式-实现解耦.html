<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <script>
    
        // 多维变量类
        // 运动单元
        function Speed(x, y) {
            this.x = x;
            this.y = y;
        }
        Speed.prototype.run = function () {
            console.log('运动单元');
        }

        // 着色单元
        function Color(cl) {
            this.color = cl;
        }
        Color.prototype.draw = function () {
            console.log('绘制色彩');
        }

        // 变形单元
        function Shape(sp) {
            this.shape = sp;
        }
        Shape.prototype.change = function () {
            console.log('变形单元');
        }

        // 说话单元
        function Speek(wd) {
            this.word = wd;
        }
        Speek.prototype.say = function () {
            console.log('书写字体');
        }

        // 球类
        function Ball(x, y, c) {
            // 实现运动
            this.speed = new Speed(x, y);
            // 实现着色
            this.color = new Color(c);
        }
        Ball.prototype.init = function () {
            // 实现运动
            this.speed.run();
            // 实现着色
            this.color.draw();
        }

        // 球类实例化
        var ball = new Ball(10, 20, 'red');
        ball.init();




        
    
    
    </script>

    
</body>
</html>
